<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Vibe | VibeWrite.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030712;
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #f472b6;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Animated Cosmic Background */
        .ambient-vibe {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(244, 114, 182, 0.05) 0%, transparent 70%);
            filter: blur(80px);
            animation: drift 20s ease-in-out infinite alternate;
        }

        @keyframes drift {
            from {
                transform: scale(1) translate(0, 0);
            }

            to {
                transform: scale(1.1) translate(20px, 20px);
            }
        }

        /* Starfield effect */
        .stars {
            position: fixed;
            inset: 0;
            background: transparent;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            transform-style: preserve-3d;
            animation: float-content 6s ease-in-out infinite;
        }

        @keyframes float-content {

            0%,
            100% {
                transform: translateY(0) rotateX(0);
            }

            50% {
                transform: translateY(-20px) rotateX(2deg);
            }
        }

        .error-code {
            font-size: 12rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            letter-spacing: -5px;
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.4));
        }

        .error-code::after {
            content: "404";
            position: absolute;
            left: 2px;
            top: 2px;
            width: 100%;
            height: 100%;
            background: transparent;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 1px rgba(244, 114, 182, 0.5);
            z-index: -1;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(-3px, -3px);
            }

            60% {
                transform: translate(3px, 3px);
            }

            80% {
                transform: translate(3px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        .message {
            font-size: 2rem;
            font-weight: 700;
            margin-top: -30px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .sub-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            max-width: 500px;
            margin-inline: auto;
            line-height: 1.6;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 18px 36px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-home:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.6);
            filter: brightness(1.1);
        }

        .back-home svg {
            transition: transform 0.3s ease;
        }

        .back-home:hover svg {
            transform: translateX(-5px);
        }

        /* Glass Cards for vibes */
        .vibes-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        .vibe-tag {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            cursor: default;
            transition: all 0.3s ease;
        }

        .vibe-tag:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            .message {
                font-size: 1.5rem;
            }

            .vibes-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="ambient-vibe"></div>
    <div class="stars" id="starfield"></div>

    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Vibe Not Found</p>
        <p class="sub-message">
            It seems the vibe you're looking for has transcended reality.
            Don't worry, the main frequency is still active.
        </p>
        <a href="/" class="back-home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            BACK TO REALITY
        </a>
    </div>

    <div class="vibes-container">
        <div class="vibe-tag">âœ¨ Whimsical</div>
        <div class="vibe-tag">ðŸ”¥ Hype</div>
        <div class="vibe-tag">ðŸ’€ Savage</div>
        <div class="vibe-tag">ðŸ¤– Cyberpunk</div>
    </div>

    <script>
        // Create stars
        const starfield = document.getElementById('starfield');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            const size = Math.random() * 3 + 1;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;

            starfield.appendChild(star);
        }

        // Parallax mouse move
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;

            document.querySelector('.container').style.transform = `translate(${x}px, ${y}px) rotateX(${-y / 2}deg) rotateY(${x / 2}deg)`;
        });
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>

</html>
