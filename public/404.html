<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Vibe | VibeWrite.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030712;
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #f472b6;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
        }

        /* Full-screen canvas for particles & vortex */
        #vortexCanvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Custom cursor glow */
        .cursor-glow {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(139, 92, 246, 0.8), transparent 70%);
            mix-blend-mode: screen;
            transition: width 0.3s, height 0.3s;
        }

        .cursor-ring {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(99, 102, 241, 0.5);
            pointer-events: none;
            z-index: 998;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease-out;
        }

        /* Main content */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            pointer-events: none;
        }

        /* Glitch 404 */
        .error-code {
            font-size: clamp(8rem, 20vw, 14rem);
            font-weight: 900;
            margin: 0;
            position: relative;
            letter-spacing: -5px;
            line-height: 1;
            user-select: none;
            animation: float-main 6s ease-in-out infinite;
        }

        .error-code .char {
            display: inline-block;
            position: relative;
            background: linear-gradient(180deg, #fff 0%, #6366f1 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.6));
            animation: char-float 3s ease-in-out infinite;
        }

        .error-code .char:nth-child(1) {
            animation-delay: 0s;
        }

        .error-code .char:nth-child(2) {
            animation-delay: 0.2s;
        }

        .error-code .char:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes char-float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-15px) rotate(-2deg);
            }

            75% {
                transform: translateY(10px) rotate(2deg);
            }
        }

        @keyframes float-main {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Glitch layers */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch-wrapper::before,
        .glitch-wrapper::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: inherit;
            font-weight: 900;
            letter-spacing: -5px;
            line-height: 1;
            opacity: 0.8;
        }

        .glitch-wrapper::before {
            color: #ff00ff;
            animation: glitch-1 3s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            -webkit-text-fill-color: unset;
        }

        .glitch-wrapper::after {
            color: #00ffff;
            animation: glitch-2 2s infinite linear alternate-reverse;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            -webkit-text-fill-color: unset;
        }

        @keyframes glitch-1 {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-4px, 4px);
            }

            40% {
                transform: translate(-4px, -4px);
            }

            60% {
                transform: translate(6px, 6px);
            }

            80% {
                transform: translate(4px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-2 {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(4px, -4px);
            }

            40% {
                transform: translate(6px, 4px);
            }

            60% {
                transform: translate(-4px, -6px);
            }

            80% {
                transform: translate(-6px, 2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 3px);
            animation: scanline-move 8s linear infinite;
        }

        @keyframes scanline-move {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(3px);
            }
        }

        /* Message text */
        .message {
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: fadeSlideUp 1s ease 0.5s forwards;
        }

        .sub-message {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            max-width: 500px;
            margin-inline: auto;
            line-height: 1.6;
            opacity: 0;
            animation: fadeSlideUp 1s ease 0.8s forwards;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Portal button */
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            background: transparent;
            color: white;
            padding: 20px 40px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(99, 102, 241, 0.4);
            pointer-events: all;
            cursor: none;
            opacity: 0;
            animation: fadeSlideUp 1s ease 1.1s forwards;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-home::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 60px;
            background: conic-gradient(from var(--angle, 0deg), #6366f1, #8b5cf6, #ec4899, #f59e0b, #10b981, #6366f1);
            z-index: -2;
            animation: spin-border 3s linear infinite;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .back-home::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 60px;
            background: rgba(3, 7, 18, 0.95);
            z-index: -1;
        }

        .back-home:hover::before {
            opacity: 1;
        }

        .back-home:hover {
            transform: scale(1.08);
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.5), 0 0 120px rgba(139, 92, 246, 0.2);
            border-color: transparent;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes spin-border {
            from {
                --angle: 0deg;
            }

            to {
                --angle: 360deg;
            }
        }

        .back-home svg {
            transition: transform 0.3s ease;
        }

        .back-home:hover svg {
            transform: translateX(-6px) scale(1.1);
        }

        /* Floating vibe pills */
        .floating-vibes {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 4;
            overflow: hidden;
        }

        .vibe-pill {
            position: absolute;
            padding: 10px 24px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.25);
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            animation: drift-pill var(--dur) linear infinite;
            animation-delay: var(--delay);
            opacity: 0;
        }

        @keyframes drift-pill {
            0% {
                transform: translate(var(--sx), var(--sy)) rotate(0deg) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
                transform: translate(var(--sx), var(--sy)) rotate(5deg) scale(1);
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translate(var(--ex), var(--ey)) rotate(var(--rot)) scale(0.5);
                opacity: 0;
            }
        }

        /* Shockwave on click */
        .shockwave {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.6);
            pointer-events: none;
            z-index: 50;
            animation: shockwave-expand 0.8s ease-out forwards;
        }

        @keyframes shockwave-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        /* Audio visualizer bar */
        .audio-viz {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeSlideUp 1s ease 1.4s forwards;
        }

        .viz-bar {
            width: 4px;
            height: 20px;
            border-radius: 4px;
            background: linear-gradient(to top, #6366f1, #8b5cf6, #ec4899);
            animation: viz-bounce var(--d) ease-in-out infinite alternate;
            opacity: 0.6;
        }

        @keyframes viz-bounce {
            0% {
                height: 8px;
                opacity: 0.3;
            }

            100% {
                height: var(--h);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .cursor-glow,
            .cursor-ring {
                display: none;
            }

            .back-home {
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <canvas id="vortexCanvas"></canvas>
    <div class="scanlines"></div>

    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="cursor-ring" id="cursorRing"></div>

    <div class="floating-vibes" id="floatingVibes"></div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="error-code">
                <span class="char">4</span><span class="char">0</span><span class="char">4</span>
            </h1>
        </div>
        <p class="message">Reality Not Found</p>
        <p class="sub-message">
            You've drifted into the void between dimensions.
            The vortex is pulling you in â€” click anywhere to send a shockwave, or escape through the portal below.
        </p>
        <a href="/" class="back-home" id="portalBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" opacity="0.3" />
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            ENTER THE PORTAL
        </a>
        <div class="audio-viz" id="audioViz"></div>
    </div>

    <script>
        (() => {
            // ============================
            // VORTEX PARTICLE CANVAS
            // ============================
            const canvas = document.getElementById('vortexCanvas');
            const ctx = canvas.getContext('2d');
            let W, H;
            let mouseX = 0, mouseY = 0;
            let targetMouseX = 0, targetMouseY = 0;
            let isMouseMoving = false;
            let mouseTimer;

            function resize() {
                W = canvas.width = window.innerWidth;
                H = canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            // Particle class
            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    // Spawn from edges
                    const side = Math.random();
                    if (side < 0.25) { this.x = Math.random() * W; this.y = -10; }
                    else if (side < 0.5) { this.x = W + 10; this.y = Math.random() * H; }
                    else if (side < 0.75) { this.x = Math.random() * W; this.y = H + 10; }
                    else { this.x = -10; this.y = Math.random() * H; }

                    this.size = Math.random() * 3 + 0.5;
                    this.speedMultiplier = Math.random() * 0.5 + 0.5;
                    this.life = 1;
                    this.decay = Math.random() * 0.003 + 0.001;
                    this.angle = Math.atan2(H / 2 - this.y, W / 2 - this.x);
                    this.vx = Math.cos(this.angle) * this.speedMultiplier;
                    this.vy = Math.sin(this.angle) * this.speedMultiplier;
                    this.orbitRadius = Math.random() * 200 + 50;
                    this.orbitSpeed = (Math.random() - 0.5) * 0.02;
                    this.orbitAngle = Math.random() * Math.PI * 2;
                    this.trail = [];

                    // Color palette
                    const colors = [
                        [99, 102, 241],   // indigo
                        [139, 92, 246],   // violet
                        [236, 72, 153],   // pink
                        [245, 158, 11],   // amber
                        [16, 185, 129],   // emerald
                        [59, 130, 246],   // blue
                        [244, 63, 94],    // rose
                    ];
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }

                update() {
                    const cx = W / 2;
                    const cy = H / 2;
                    const dx = cx - this.x;
                    const dy = cy - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Gravitational pull toward center
                    const gravity = Math.min(0.5, 50 / (dist + 1));
                    this.vx += (dx / dist) * gravity * 0.1;
                    this.vy += (dy / dist) * gravity * 0.1;

                    // Orbital / swirl force
                    this.orbitAngle += this.orbitSpeed;
                    const tangentX = -dy / dist;
                    const tangentY = dx / dist;
                    this.vx += tangentX * 0.15;
                    this.vy += tangentY * 0.15;

                    // Mouse repulsion
                    if (isMouseMoving) {
                        const mdx = this.x - mouseX;
                        const mdy = this.y - mouseY;
                        const mDist = Math.sqrt(mdx * mdx + mdy * mdy);
                        if (mDist < 200) {
                            const force = (200 - mDist) / 200 * 3;
                            this.vx += (mdx / mDist) * force;
                            this.vy += (mdy / mDist) * force;
                        }
                    }

                    // Damping
                    this.vx *= 0.98;
                    this.vy *= 0.98;

                    // Store trail
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 8) this.trail.shift();

                    this.x += this.vx;
                    this.y += this.vy;
                    this.life -= this.decay;

                    // Reset if too close to center or dead
                    if (dist < 15 || this.life <= 0) {
                        this.reset();
                    }
                }

                draw() {
                    // Draw trail
                    if (this.trail.length > 1) {
                        ctx.beginPath();
                        ctx.moveTo(this.trail[0].x, this.trail[0].y);
                        for (let i = 1; i < this.trail.length; i++) {
                            ctx.lineTo(this.trail[i].x, this.trail[i].y);
                        }
                        ctx.strokeStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${this.life * 0.15})`;
                        ctx.lineWidth = this.size * 0.5;
                        ctx.stroke();
                    }

                    // Draw particle
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${this.life * 0.8})`;
                    ctx.fill();

                    // Glow
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${this.life * 0.1})`;
                    ctx.fill();
                }
            }

            // Shooting star class
            class ShootingStar {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * W;
                    this.y = Math.random() * H * 0.3;
                    this.len = Math.random() * 80 + 40;
                    this.speed = Math.random() * 15 + 8;
                    this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.active = false;
                    this.timer = Math.random() * 300 + 100;
                }

                update() {
                    if (!this.active) {
                        this.timer--;
                        if (this.timer <= 0) this.active = true;
                        return;
                    }

                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.life -= this.decay;

                    if (this.life <= 0 || this.x > W + 100 || this.y > H + 100) {
                        this.reset();
                    }
                }

                draw() {
                    if (!this.active) return;
                    const endX = this.x - Math.cos(this.angle) * this.len;
                    const endY = this.y - Math.sin(this.angle) * this.len;

                    const gradient = ctx.createLinearGradient(this.x, this.y, endX, endY);
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${this.life * 0.9})`);
                    gradient.addColorStop(1, `rgba(139, 92, 246, 0)`);

                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Head glow
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                    ctx.fill();
                }
            }

            // Create entities
            const particleCount = Math.min(300, Math.floor((W * H) / 5000));
            const particles = Array.from({ length: particleCount }, () => new Particle());
            const shootingStars = Array.from({ length: 5 }, () => new ShootingStar());

            // Nebula / center vortex glow
            function drawVortexCenter(time) {
                const cx = W / 2;
                const cy = H / 2;

                // Pulsing core
                const pulse = Math.sin(time * 0.002) * 0.3 + 0.7;

                // Outer nebula glow
                const outerGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 250 * pulse);
                outerGrad.addColorStop(0, `rgba(99, 102, 241, ${0.15 * pulse})`);
                outerGrad.addColorStop(0.3, `rgba(139, 92, 246, ${0.08 * pulse})`);
                outerGrad.addColorStop(0.6, `rgba(236, 72, 153, ${0.04 * pulse})`);
                outerGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = outerGrad;
                ctx.fillRect(0, 0, W, H);

                // Spinning ring
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(time * 0.0005);
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI * 2 / 6) * i;
                    const ringR = 80 + Math.sin(time * 0.003 + i) * 20;
                    const rx = Math.cos(angle) * ringR;
                    const ry = Math.sin(angle) * ringR * 0.4;
                    const ringGrad = ctx.createRadialGradient(rx, ry, 0, rx, ry, 30);
                    ringGrad.addColorStop(0, `rgba(139, 92, 246, ${0.3 * pulse})`);
                    ringGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    ctx.fillStyle = ringGrad;
                    ctx.beginPath();
                    ctx.arc(rx, ry, 30, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();

                // Inner bright core
                const coreGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 20);
                coreGrad.addColorStop(0, `rgba(255, 255, 255, ${0.4 * pulse})`);
                coreGrad.addColorStop(0.5, `rgba(139, 92, 246, ${0.2 * pulse})`);
                coreGrad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = coreGrad;
                ctx.beginPath();
                ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                ctx.fill();
            }

            // Background stars
            const bgStars = Array.from({ length: 200 }, () => ({
                x: Math.random() * W,
                y: Math.random() * H,
                size: Math.random() * 1.5 + 0.3,
                twinkleSpeed: Math.random() * 0.005 + 0.002,
                twinkleOffset: Math.random() * Math.PI * 2,
            }));

            function drawBgStars(time) {
                bgStars.forEach(s => {
                    const alpha = 0.3 + Math.sin(time * s.twinkleSpeed + s.twinkleOffset) * 0.3;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.fill();
                });
            }

            // Animation loop
            function animate(time) {
                // Fade effect for trails
                ctx.fillStyle = 'rgba(3, 7, 18, 0.15)';
                ctx.fillRect(0, 0, W, H);

                // Smooth mouse
                mouseX += (targetMouseX - mouseX) * 0.1;
                mouseY += (targetMouseY - mouseY) * 0.1;

                drawBgStars(time);
                drawVortexCenter(time);

                particles.forEach(p => { p.update(); p.draw(); });
                shootingStars.forEach(s => { s.update(); s.draw(); });

                requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);

            // ============================
            // MOUSE TRACKING + CURSOR  
            // ============================
            const cursorGlow = document.getElementById('cursorGlow');
            const cursorRing = document.getElementById('cursorRing');

            document.addEventListener('mousemove', (e) => {
                targetMouseX = e.clientX;
                targetMouseY = e.clientY;
                isMouseMoving = true;
                clearTimeout(mouseTimer);
                mouseTimer = setTimeout(() => { isMouseMoving = false; }, 200);

                cursorGlow.style.left = e.clientX + 'px';
                cursorGlow.style.top = e.clientY + 'px';
                cursorRing.style.left = e.clientX + 'px';
                cursorRing.style.top = e.clientY + 'px';
            });

            // ============================
            // SHOCKWAVE ON CLICK
            // ============================
            document.addEventListener('click', (e) => {
                // Visual shockwave ring
                const wave = document.createElement('div');
                wave.className = 'shockwave';
                wave.style.left = (e.clientX - 200) + 'px';
                wave.style.top = (e.clientY - 200) + 'px';
                document.body.appendChild(wave);
                setTimeout(() => wave.remove(), 800);

                // Push particles away from click point
                particles.forEach(p => {
                    const dx = p.x - e.clientX;
                    const dy = p.y - e.clientY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 300) {
                        const force = (300 - dist) / 300 * 12;
                        p.vx += (dx / dist) * force;
